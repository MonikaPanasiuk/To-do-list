<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <meta property="og:image" content="images/to do list .png">
    <link rel="icon" href="images/Tick.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body class="body">
    <header><h1>Lista zadań</h1></header>

        <section class="section">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
            <form class="js-form">
                <fieldset class="form__fieldset--newTask">
                    <input placeholder="Co jest do zrobienia?" class="form__input js-newTask">
                    <button class="form__button">Dodaj zadanie</button>
                </fieldset>
            </form>
        </section>
        <section class="section">
            <h2 class="section__title">Lista zadań<h2>
            <ul class="taskList__list js-tasks"></ul>
        </section>

</body>

</html>
